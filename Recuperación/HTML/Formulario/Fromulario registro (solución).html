
<!DOCTYPE html>

<html>

<head>

 <title>Formulario de registro - Mi web</title>

 <meta charset="UTF-8">

</head>

<body>
<h1>Formulario de registro</h1>
<form action="index.html" method="get">
<p>
Nombre: <input type="text" name="nombre" maxlength="50"/> <br>
</p>

<p>
Apellidos: <input type="text" name="apellidos" maxlength="50"/> <br>
</p>

Sexo: <input type="radio" name="sexo" value="femenino"/>Femenino 
<input type="radio" name="sexo" value="masculino"/>Masculino 
<input type="radio" name="sexo" value="no binario"/>No binario <br>

<p>
Correo electrónico<input type="text" name="correo" maxlength="100"/> <br>
</p>
<p>
<input type="checkbox" name="info" checked="checked" />Deseo recibir información sobre novedades y ofertas <br>
</p>
<p>

<input type="checkbox" name="condiciones"/>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre
protecciónn de datos <br>
</p>
<p>
<input type="submit" value="Enviar"/>
</p>

</form>
</body>

</html>
